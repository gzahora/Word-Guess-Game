<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word-Guess-Game</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center">Guess the Renewable Energy Terms!</h1>
            <br>
            <h3 class="text-center">This is a word-guess game.</h3>
            <br>
            <h5 class="text-center">Type one letter at a time and see if you can guess the word!</h5>
        </div>
    </div>

    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                    <p id="wins-text">Wins: </p>
                    <br>
                    <p id="losses-text">Losses: </p>
                    <br>
            </div>

            <div class="col-6">

                <h1>
                    <p id="userGuess-text" class="text-center"></p>
                </h1>
            </div>

            <div class="col-3">
                    <p id="guessesLeft-text">Number of Guesses Left: </p>
                    <br>
            </div>

        </div>

        <div class="row" style="height: 200px">
            <div class="col-3"></div>
            
            <div class="col-6" style="color: black; border-width: 5px; border-style: solid; background-color: #4aaaa5">
                    <h4 class="text-center text-white" >Wrong Guesses:</h4>
                    <br><br>
                    <p id="wrongGuess-text" class="h5 text-center text-white"></p>
            
            </div>
            
            <div class="col-3"></div>
        </div>

        

       

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
