<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word-Guess-Game</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron p-2 m-2">
            <h1 class="display-4 text-center">Guess the National Park!</h1>
            <br>
            <h3 class="text-center">This is a word-guess game.</h3>
            <br>
            <h5 class="text-center">Type one letter at a time and see if you can guess the word!</h5>
            <h3 class="text-center">Press any key to begin!</h3>
        </div>
    </div>

    <br><br>

    <div class="container">
        <div class="row align-items-center" style="height: 400px">
            <div class="col-4 py-5 text-black" id="park1">
                <h5 id="wins-text"></h5>
                <br>
                <h5 id="losses-text"></h5>
                <br>
                <h5 id="guessesLeft-text"></h5>
            </div>
            <div class="col-1"></div>

            <div class="col-7">


                <div class="row">

                    <div class="col-12" style="height: 200px" id="park2">
                        <p id="userGuess-text" class="h1 py-5 text-center text-black"></p>
                    </div>


                </div>
                <div class="row" style="height: 10px">

                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8" style="height: 180px" id="park3">
                        <h4 class="text-center text-black align-middle p-3">Wrong Guesses:</h4>
                        <p id="wrongGuess-text" class="h5 text-center text-black"></p>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>



        </div>
        <div class="row">
            <br>
        </div>




    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
